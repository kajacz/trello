<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="http://akottr.github.io/css/reset.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="http://akottr.github.io/css/akottr.css"
    />
    <link rel="stylesheet" type="text/css" href="dragtable.css" />

    <script src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
    <script src="jquery.dragtable.js"></script>

    <!-- only for jquery.chili-2.2.js -->
    <script src="http://code.jquery.com/jquery-migrate-1.1.1.js"></script>
    <script
      type="text/javascript"
      src="http://akottr.github.io/js/jquery.chili-2.2.js"
    ></script>

    <script type="text/javascript" src="table.js"></script>
    <script type="text/javascript" src="dragtableitem.js"></script>

    <!-- <script src="https://code.jquery.com/jquery-1.12.4.js"></script> -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <title>Trello</title>
  </head>
  <body>
    <div id="content" class="main-content">
      <div class="sample">
        <div class="demo">
          <div class="demo-content">
            <table class="defaultTable sar-table">
              <thead>
                <tr>
                  <th style="width:300px">Basics</th>
                  <th style="width:300px">Intermediate</th>
                  <th style="width:300px">Advanced</th>
                </tr>
              </thead>
              <tbody>
                <div class="facet-container">
                  <td>                    
                      <div class="left">
                        <ul id="allFacets" class="facet-list">                    
                          <li class="ui-state-default table-content">
                          <span class="ui-icon "></span>Item 1
                          </li>
                          <li class="ui-state-default table-content">
                          <span class="ui-icon "></span>Item 2
                          </li>
                          <li class="ui-state-default table-content">
                          <span class="ui-icon"></span>Item 3
                         </li>
                       </ul>
                     </div>
                  </td>  
                  <td>
                    <div class="right">
                        <ul id="userFacets" class="facet-list">                    
                          <li class="ui-state-default table-content">
                          <span class="ui-icon "></span>Item 1
                          </li>
                          <li class="ui-state-default table-content">
                          <span class="ui-icon "></span>Item 2
                          </li>
                          <li class="ui-state-default table-content">
                          <span class="ui-icon"></span>Item 3
                          </li>
                        </ul>
                      </div>               
                  </td>
                  <td>
                      <div class="right">
                          <ul id="userFacets" class="facet-list">                    
                            <li class="ui-state-default table-content">
                            <span class="ui-icon "></span>Item 1
                            </li>
                            <li class="ui-state-default table-content">
                            <span class="ui-icon "></span>Item 2
                            </li>
                            <li class="ui-state-default table-content">
                            <span class="ui-icon"></span>Item 3
                            </li>
                          </ul>
                        </div>               
                    </td>
                </div>
          </div>                  
          </tbody>
      </table>
    </div>
  </div>
</div>

  </body>
</html>
